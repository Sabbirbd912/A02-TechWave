<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        video, iframe {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOCAL VIDEO -->
        <h2>Local MP4 Video</h2>
        <video controls>
            <source src="assets/v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- YOUTUBE VIDEO -->
        <h2>YouTube Embedded Video</h2>
        <iframe
            height="400"
            src="https://www.youtube.com/embed/KKNCiRWd_j0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

    </div>

</body>
</html>
