<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>TechWave</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Inter", ui-sans-serif, system-ui;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-900">
    <header
      class="flex items-center justify-between gap-2 bg-[#1A0B2E] px-4 py-2 md:px-44 md:py-4 text-white"
    >
      <div class="text-2xl font-bold tracking-normal">
        <a href="#" class="hover:text-purple-500 transition-colors"
          >Tech<span
            class="bg-linear-to-tr from-[#FFEB3B] via-[#E91E63] to-[#9C27B0] bg-clip-text text-transparent"
            >Wave</span
          ></a
        >
      </div>
      <nav>
        <ul class="hidden md:flex items-center gap-8 font-medium">
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >Episodes</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >Host</a
            >
          </li>
        </ul>
      </nav>
      <div class="subscribe-btn flex items-center">
        <button
          class="hidden md:flex items-center gap-1 px-4 py-2 font-bold text-white transition-all bg-linear-to-tr from-[#FFEB3B] via-[#E91E63] to-[#9C27B0] rounded-full shadow-lg hover:shadow-xl"
        >
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>

        <img
          src="assets/hamburger-menu.png"
          alt="hamburger-menu"
          class="w-8 cursor-pointer md:hidden"
        />
      </div>
    </header>
    <main class="p-6"></main>
  </body>
</html>
