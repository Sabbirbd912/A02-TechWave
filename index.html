<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>TechWave</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Inter", ui-sans-serif, system-ui;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-900 bg-black">
    <header
      class="flex items-center justify-between gap-2 bg-[#1A0B2E] px-8 py-6 mx-auto md:px-44 md:py-6 text-white border border-transparent border-b-purple-500"
    >
      <div class="text-2xl font-bold tracking-normal">
        <a href="#" class="hover:text-purple-500 transition-colors"
          >Tech<span
            class="bg-linear-to-tr from-[#FFEB3B] via-[#E91E63] to-[#9C27B0] bg-clip-text text-transparent"
            >Wave</span
          ></a
        >
      </div>
      <nav>
        <ul class="hidden md:flex items-center gap-8 font-medium">
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >Episodes</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:text-purple-500 transition-all duration-200"
              >Host</a
            >
          </li>
        </ul>
      </nav>
      <div class="subscribe-btn flex items-center">
        <button
          class="hidden md:flex items-center gap-1 px-4 py-2 font-bold text-white transition-all bg-linear-to-tr from-[#FFEB3B] via-[#E91E63] to-[#9C27B0] rounded-full shadow-lg hover:shadow-xl"
        >
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>

        <img
          src="assets/hamburger-menu.png"
          alt="hamburger-menu"
          class="w-8 cursor-pointer md:hidden"
        />
      </div>
    </header>
    <main class="mx-auto my-0">
      <section id="banner">
        <div
          class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-[#1A0B2E] px-4 py-20 text-center"
        >
          <div class="absolute inset-0 z-0">
            <img
              src="assets/hero-bg.png"
              alt="hero-bg"
              class="h-full w-full object-cover opacity-40"
            />
          </div>

          <div class="relative z-10 flex items-center justify-center mb-10">
            <img
              src="assets/hero-circle.png"
              alt="circle-img"
              class="w-64 md:w-96"
            />

            <img
              src="assets/microphone.png"
              alt="microphone-img"
              class="absolute w-24 md:w-36"
            />

            <span
              class="absolute top-4 right-4 md:top-8 md:right-8 rounded-full bg-[#00FF88] px-3 py-1 text-xs font-bold text-black shadow-[0_0_15px_#00FF88]"
            >
              NEW
            </span>
          </div>
          <div class="relative z-20">
            <h1
              class="text-4xl md:text-6xl font-black text-white mb-4 tracking-tighter"
            >
              TechWave
            </h1>
            <p class="text-gray-400 max-w-xl mx-auto mb-10 text-lg md:text-xl">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>

            <div
              class="flex flex-col sm:flex-row justify-center items-center gap-3"
            >
              <button
                class="flex items-center gap-3 rounded-full bg-linear-to-tr from-[#FFEB3B] via-[#E91E63] to-[#9C27B0] px-9 py-5 font-bold text-white"
              >
                <i class="fa-brands fa-spotify text-xl"></i> Listen on Spotify
              </button>
              <button
                class="flex items-center gap-3 rounded-full border border-teal-400 bg-teal-900/10 px-9 py-5 font-bold text-teal-400"
              >
                <i class="fa-regular fa-envelope text-xl"></i> Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
